<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style/modal.css">
    <link rel="stylesheet" href="style/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">
    <title>Art Shop</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">ArtShop</h1>
            <div class="category"></div>
            <input type="text" class="search" placeholder="search">
            <a href="#popup2">pp</a>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="paintings">
                </div>
            </div>
        </section>
        <!--Modal window 1-->
            <div id="popup" class="popup">
                <a href="#" class="bagron"></a>
                <div class="popup_body">
                    <div class="popup_content">
                        <a href="#" class="popup_close">X</a>
                        <div class="popup_title"></div>
                        <div class="popup_text">
                            
                        </div>
                    </div>
                </div>
            </div>
        <!--Modal window 2-->
        <div id="popup2" class="popup">
            <a href="#" class="bagron"></a>
            <div class="popup_body">
                <div class="popup_content">
                    <a href="#" class="popup_close">X</a>
                    <div class="popup_title">Order</div>
                    <div class="popup_text_2">
                                <form>
                                    <label for="client_full_name">Full Name</label>
                                    <input type="text" id="client_full_name" name="client_full_name" maxlength="255" required>
                                
                                    <label for="client_phone_number">Phone Number</label>
                                    <input type="tel" id="client_phone_number" name="client_phone_number" maxlength="20" required>
                                
                                    <label for="client_country">Country</label>
                                    <input type="text" id="client_country" name="client_country" maxlength="100" required>
                                
                                    <label for="client_city">City</label>
                                    <input type="text" id="client_city" name="client_city" maxlength="100" required>
                                
                                    <label for="client_area">Area</label>
                                    <input type="text" id="client_area" name="client_area" maxlength="100" required>
                                
                                    <label for="client_address">Address</label>
                                    <input type="text" id="client_address" name="client_address" maxlength="255" required>
                                
                                    <label for="client_apartment">Apartment</label>
                                    <input type="text" id="client_apartment" name="client_apartment" maxlength="50">
                                
                                    <label for="client_index">Postal Code</label>
                                    <input type="text" id="client_index" name="client_index" maxlength="20" required>
                                
                                    <button type="submit" onclick="Order()">Submit</button>
                                </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/index/selectCategy.js"></script>
    <script src="js/index/search.js"></script>
    <script src="js/index/popup.js"></script>
    <script src="js/index/order.js"></script>
</body>
</html>
